<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>

    <body>

		<table border =  "1">

			<tr>
				<td rowspan="2" width = "100" height="50">І все</td>
				<td colspan="2" width = "200" height="25">на світі</td>
				<td colspan="2" width = "200" height="25">треба</td>
				<td width = "100" height="25">пережити,</td>
			</tr>

			<tr>
				<td colspan="4">І кожен фініш - це, по суті,</td>
				<td width = "50" height="25">старт,</td>
			</tr>

			<tr>
				<td width = "100" height="25">І наперед</td>
				<td width = "100" height="25">не треба</td>
				<td rowspan="2" width = "100" height="50">ворожити,</td>
				<td width = "100" height="25">і</td>
				<td width = "100" height="25">за</td>
				<td width = "100" height="25">минулим</td>
			</tr>

			<tr>
				<td rowspan="2" width = "100" height="50">плакати</td>
				<td width = "100" height="25">не</td>
				<td width = "100" height="25">варт.</td>
				<td colspan="2" rowspan="3">Костенко</td>
			</tr>

			<tr>
				<td colspan="3" rowspan="2">Василівна</td>
			</tr>

			<tr>
				<td width = "100" height="25">Ліна</td>
			</tr>

		</table>
</body>
</html>
